<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button button_type_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->
     
     

      <!-- конец примера. -->

    </div>

     <div class="picture">
      <div class="picture__content">
        <img src="./images/close.svg" alt="" class="popup__close picture__close_image">
      <img class="picture__image"> 

      </div>
    </div> 


    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="popup" class="popup__form" name="card" novalidate>
            <input id="placename" type="text" name="name" class="popup__input popup__input_type_name popup__input_invalid" minlength="2" maxlength="30" required placeholder="Название">
            <span id='error-placename' class='error error-hidden'></span>
            <input id="urlname" type="url" name="link" class="popup__input popup__input_type_link-url popup__input_invalid" minlength="2" maxlength="30" required placeholder="Ссылка на картинку">
            <span id='error-urlname' class='error error-hidden'></span>
            <button type="submit" class="button popup__button popup__button_disabled">+</button>
        </form>
      </div>
    </div>
   
    <div class="popup popup_type_profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="form" class="popup__form popup__form-user" name="aughtor" novalidate>
            <input id="username" type="text" name="author" class="popup__input popup__input_type_author popup__input_invalid"  minlength="2" maxlength="30" required placeholder="Имя">
            <span id='error-username' class='error error-hidden'></span>
            <input id="userinfo" type="text" name="job" class="popup__input popup__input_type_info  popup__input_invalid"  minlength="2" maxlength="30" required placeholder="О себе">
            <span id='error-userinfo' class='error error-hidden'></span>
            <button id='submit' type="submit" class="button popup__button popup__button_profile popup__button_disabled">Сохранить</button>
        </form>
      </div>
    </div>


  </div>
 

  <script type="module" src="./scripts/script.js"></script>
 
</body>
</html>
